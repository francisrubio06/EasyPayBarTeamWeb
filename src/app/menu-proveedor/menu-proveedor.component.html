<app-nav-proveedor></app-nav-proveedor>
<div class="component-container">
  <div class="page-head">
    <h1 class="page-title">Funciones del Proveedor</h1>
  </div>
  <div class="page-main">
    <div class="page-section">
      <i class="fa fa-spinner fa-pulse fa-5x fa-fw icon-loading" *ngIf="datosCargados"></i>

      <!--Gestionar Categoria-->
      <div *ngIf="proveedor && !datosCargados" class="col col-md-3">
        <div class="function-panel main-color-orange">
          <div class="function-body">
            <div class="row">
              <div class="col col-md-4">
                <i class="fa fa-list fa-5x" aria-hidden="true"></i>
              </div>
              <div class="col col-md-8">
                <h2>Gestionar Categorias</h2>
              </div>
            </div>
          </div>
          <div class="function-bottom fill-orange">
            <a [routerLink]="['/proveedor', id, 'categoria']">
              Ver detalles <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

      <!--Gestionar afiliados-->
      <div *ngIf="proveedor && !datosCargados" class="col col-md-3">
        <div class="function-panel main-color-black">
          <div class="function-body">
            <div class="row">
              <div class="col col-md-4">
                <i class="fa fa-address-card-o fa-5x" aria-hidden="true"></i>
              </div>
              <div class="col col-md-8">
                <h2>Gestionar Afiliados</h2>
              </div>
            </div>
          </div>
          <div class="function-bottom fill-black">
            <a [routerLink]="['/afiliado', id]">
              Ver detalles <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
        
      <!--Registrar Compra-->
      <div *ngIf="proveedor && !datosCargados" class="col col-md-3">
        <div class="function-panel main-color-black">
          <div class="function-body">
            <div class="row">
              <div class="col col-md-4">
                <i class="fa fa-shopping-cart fa-5x" aria-hidden="true"></i>
              </div>
              <div class="col col-md-8">
                <h2>Registrar Compra</h2>
              </div>
            </div>
          </div>
          <div class="function-bottom fill-black">
            <a [routerLink]="['/proveedor', id, 'compras']">
              Ver detalles <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

      <!--Gestionar perfil bar-->
      <div *ngIf="proveedor && !datosCargados" class="col col-md-3">
        <div class="function-panel main-color-orange">
          <div class="function-body">
            <div class="row">
              <div class="col col-sm-4">
                <i class="fa fa-pencil fa-5x" aria-hidden="true"></i>
              </div>
              <div class="col col-sm-8">
                <h2>Gestionar Perfil</h2>
              </div>
            </div>
          </div>
          <div class="function-bottom fill-orange">
            <a [routerLink]="['/proveedor', id, 'perfil-bar']">
              Ver detalles <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
